<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Oefening</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="exercise-header">
      <button
        class="back-arrow"
        onclick="window.location.href='../index.html'"
        title="Terug"
      >
        &#8592;
      </button>
      <span id="exercise-header" class="student-name header-title"></span>
    </header>
    <main>
      <h2 id="exercise-title"></h2>
      <div class="controls" id="controls-readability">
        <label
          ><input type="checkbox" id="highlightFunctionCase" checked />
          Inconsistente functienamen</label
        >
        <label
          ><input type="checkbox" id="highlightVariableCase" checked />
          Inconsistente variabelenamen</label
        >
        <label
          ><input type="checkbox" id="highlightOneLetter" checked />
          Niet-descriptieve naamgeving</label
        >
        <label
          ><input type="checkbox" id="toggleAdvice" checked /> Advies</label
        >
      </div>
      <div class="controls" id="controls-concepts">
        <label><input type="checkbox" class="concept" value="for" /> for</label>
        <label
          ><input type="checkbox" class="concept" value="while" /> while</label
        >
        <label
          ><input type="checkbox" class="concept" value="do" /> do-while</label
        >
        <label><input type="checkbox" class="concept" value="if" /> if</label>
        <label
          ><input type="checkbox" class="concept" value="else" /> else</label
        >
        <label
          ><input type="checkbox" class="concept" value="switch" />
          switch</label
        >
        <label
          ><input type="checkbox" class="concept" value="function" />
          functie</label
        >
        <label
          ><input type="checkbox" class="concept" value="return" />
          return</label
        >
      </div>
      <div class="controls" id="controls-graphs">
        <div
          id="graph-container"
          style="
            width: 100%;
            height: 220px;
            border: 1.5px solid var(--advice-border);
            border-radius: 0.4em;
            background: var(--advice-bg);
          "
        ></div>
      </div>
      <div class="container">
        <div class="editor-container">
          <pre class="highlighted-code" id="highlightedCode"></pre>
          <textarea
            class="editor"
            id="codeInput"
            placeholder="Voer hier je code in..."
            spellcheck="false"
          ></textarea>
        </div>
        <div class="advice-block" id="adviceBlock">
          <h3>Advies voor de leerkracht</h3>
          <ul id="advice-list"></ul>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
